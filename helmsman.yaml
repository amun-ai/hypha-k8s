# version: v3.4.0

# context defines the context of this Desired State File.
# It is used to allow Helmsman identify which releases are managed by which DSF.
# Therefore, it is important that each DSF uses a unique context.

# metadata -- add as many key/value pairs as you want
metadata:
  maintainer: "imjoy-team(imjoy.team@gmail.com)"
  description: "Desired State File for ImJoy App Engine K8s deploy"

namespaces:
  hypha:
  hypha-staging:
  cert-manager:
  nvidia-gpu-operator:
  ingress-nginx:

helmRepos:
  jetstack: "https://charts.jetstack.io"
  nginx-stable: "https://helm.nginx.com/stable"
  ingress-nginx: "https://kubernetes.github.io/ingress-nginx"
  # trow: "https://trow.io"
  # triton-hypha: "file://./triton"
  hypha: "https://amun-ai.github.io/hypha-helm-charts/"
  nvdp: "https://nvidia.github.io/k8s-device-plugin"
  nvidia: "https://nvidia.github.io/gpu-operator"
  minio: "https://charts.min.io/"

  # imjoy: https://github.com/imjoy-team/imjoy-app-engine/charts

settings:

appsTemplates:
  hypha: &hypha
    # name: "hypha"
    chart: "hypha/hypha"
    # enabled: true
    version: "0.15.8"
    wait: false
    timeout: 600
    # group: "production"
    # namespace: "hypha"
    # Set secrets here
    set:
      jwt_secret: $$JWT_SECRET
      # s3_access_key: $$MINIO_ROOTUSER
      # s3_secret_key: $$MINIO_ROOTPASSWORD
      # minio.rootUser: $$MINIO_ROOTUSER
      # minio.rootPassword: $$MINIO_ROOTPASSWORD
    # valuesFiles:
      # - helmsman/hypha.yaml

apps:

  hypha-production:
    <<: *hypha
    name: "hypha"
    group: "production"
    enabled: true
    namespace: "hypha"
    valuesFiles:
      - helmsman/hypha.yaml

  hypha-staging:
    <<: *hypha
    name: "hypha"
    enabled: true
    group: "staging"
    namespace: "hypha-staging"
    valuesFiles:
      - helmsman/hypha.yaml
      - helmsman/staging.hypha.yaml

  # triton-hypha:
  #   name: "triton-hypha"
  #   chart: "./triton-hypha"
  #   enabled: true
  #   version: "0.1.0"
  #   wait: true
  #   group: "production"
  #   namespace: "hypha"

  cert-manager:
    name: "cert-manager"
    chart: "jetstack/cert-manager"
    enabled: true
    priority: 0
    # timeout: 120
    version: "v1.4.2"
    wait: true
    group: "production"
    namespace: "cert-manager"
    set:
      installCRDs: true
      ingressShim.defaultIssuerKind: "ClusterIssuer"
      ingressShim.defaultIssuerName: "letsencrypt"
    hooks:
      postUpgrade: "helmsman/cluster_issuer.yaml"
      postInstall: "helmsman/cluster_issuer.yaml"

  # docker-registry:
  #   name: "docker-registry"
  #   namespace: "docker-registry"
  #   chart: "twuni/docker-registry"
  #   group: "production"
  #   enabled: true
  #   version: "1.11.0"
  #   set:
  #     proxy:enabled: true
  #     proxy.username: "$CI_REGISTRY_USER"
  #     proxy.password: "$CI_REGISTRY_PASSWORD"
  #   valuesFiles:
  #     - docker-registry/values.yaml 

  nvidia-device-plugin:
    name: "nvidia-device-plugin"
    namespace: "nvidia-gpu-operator"
    chart: "nvdp/nvidia-device-plugin"
    enabled: true
    version: "0.10.0"
    group: "production"

  nvidia-gpu-operator:
    name: "nvidia-gpu-operator"
    namespace: "nvidia-gpu-operator"
    chart: "nvidia/gpu-operator"
    enabled: true
    version: "v1.10.1"
    group: "production"

  ingress-nginx:
    name: "ingress-nginx"
    namespace: "ingress-nginx"
    chart: "ingress-nginx/ingress-nginx"
    group: "production"
    enabled: false
    version: "3.35.0"
    valuesFiles:
      - helmsman/ingress-nginx.yaml

