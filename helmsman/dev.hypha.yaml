imjoyHostName: https://dev.hypha.${HOSTNAME}
s3ConsoleHostName: https://dev.hs3c.${HOSTNAME}
s3_endpoint_url_public: https://dev.hs3.${HOSTNAME}

cert-manager:

ingress:
  hosts:
  - dev.hypha.${HOSTNAME}
  tls:
  - secretName: tls-secret
    hosts:
    - dev.hypha.${HOSTNAME}
# ingress-nginx:

# docker-registry:

tritoninfereceserver-hypha:
  fullnameOverride: tritoninferenceserver-dev

minio:
  serviceAccount:
    name: "minio-sa-dev"
    hosts:
    - dev.hs3.${HOSTNAME}
    tls:
    - secretName: minio-hs3-dev
      hosts:
      - dev.hs3.${HOSTNAME}
  consoleIngress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-dev
    hosts:
    - dev.hs3c.${HOSTNAME}
    tls:
    - secretName: minio-hs3c-dev
      hosts:
      - dev.hs3c.${HOSTNAME}

