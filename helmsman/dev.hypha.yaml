imjoyHostName: https://dev.hypha.${HOSTNAME}
s3ConsoleHostName: https://dev.hs3c.${HOSTNAME}
s3_endpoint_url_public: https://dev.hs3.${HOSTNAME}

cert-manager:

ingress:
  hosts:
    - dev.hypha.${HOSTNAME}
  tls:
    - secretName: tls-secret
      hosts:
        - dev.hypha.${HOSTNAME}
ingress-nginx:

docker-registry:

minio:
  fullnameOverride: "minio-dev"
  ingress:
    annotations: 
      # kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
      cert-manager.k8s.io/acme-challenge-type: http01
      cert-manager.io/cluster-issuer: letsencrypt-prod
      certmanager.k8s.io/acme-http01-edit-in-place: "true"
    hosts:
      - dev.hs3.imjoy.io
    tls:
      - secretName: minio-hs3-dev
        hosts:
          - dev.hs3.imjoy.io
  consoleIngress:
    annotations: 
      # kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
      cert-manager.k8s.io/acme-challenge-type: http01
      cert-manager.io/cluster-issuer: letsencrypt-dev
      certmanager.k8s.io/acme-http01-edit-in-place: "true"
    hosts:
      - dev.hs3c.${HOSTNAME}

    tls:
      - secretName: minio-hs3c-dev
        hosts:
          - dev.hs3c.${HOSTNAME}

tritoninfereceserver-hypha:
  image:
    hosts:
      - dev.hypha.${HOSTNAME}

    labels: {}
    tls:
      - secretName: tls-secret
        hosts:
          - dev.hypha.${HOSTNAME}


